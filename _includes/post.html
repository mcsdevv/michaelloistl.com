<article class="max-w-3xl p-8 px-8 mx-auto" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 class="mb-3 text-4xl font-bold leading-tight" itemprop="name headline">
      <a class="border-transparent visited:border-transparent" href="{{ include.post.url }}">
        {{ include.post.title | escape }}
      </a>
    </h1>
    <div class="pb-8">
      <time class="text-sm text-gray-500" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ include.post.date | date: date_format }}
      </time>
    </div>
  </header>

  <div class="prose prose-lg" itemprop="articleBody">
    {{ include.post.content }}
  </div>

  <a href="{{ include.post.url }}" hidden></a>
</article>

<footer class="max-w-3xl px-8 pb-16 mx-auto">
  <div class="inline-block p-2 text-white bg-gray-900 rounded">
    Share this on
    <a id="share-twitter" class="font-bold underline hover:border-white"
                          href="https://twitter.com/share?text={{ include.post.title }}%20via%20@michaelloistl&url={{ include.post.url }}"
                          target="_blank">Twitter</a>
    or
    <a id="share-facebook" class="font-bold underline hover:border-white"
                           href="https://www.facebook.com/sharer.php?u={{ include.post.url }}" target="_blank">Facebook</a>
  </div>
</footer>
