{% if site.category_keys.size > 0 %}
<div class="flex items-center pb-6 text-sm text-white">
  <div class="w-24"></div>
  <a href="/" class="w-12 p-1 ml-4 text-center bg-gray-600 rounded">all</a>
  {% for category in site.category_keys %}
  <a href="/{{ category }}" class="w-12 p-1 ml-4 text-center bg-gray-600 rounded">{{ category }}</a>
  {% endfor %}
</div>
{% endif %}
